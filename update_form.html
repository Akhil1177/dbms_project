<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Add new player</h3>
    <h4>Enter the details of new player</h4>
    <fieldset>
      <input placeholder="Player name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Matches" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Runs" type="number" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="" type="number" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>

  </form>
